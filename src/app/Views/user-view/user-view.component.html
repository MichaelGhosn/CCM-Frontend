<app-sidenav [actions]="actions">
  <div class="mt-3" fxLayout="row wrap" fxLayoutAlign="start center" fxLayoutGap="3%" style="margin-left: 1%;margin-right: 1%;margin-top: 1%">

    <mat-card *ngFor="let map of maps" fxFlex="30" fxFlex.lt-md="100">

      <mat-card-header fxLayout="row" fxLayoutAlign="space-around end">
        {{'Map Name' | translate}}: {{map.mapName}}
        <button mat-icon-button *ngIf="isManagement" style="float: right" (click)="adjustOpeningTime(map.mapId)"><mat-icon>more_time</mat-icon></button>
      </mat-card-header><br>

        <img mat-card-image [src]="map.image" alt="Map image"  width="100" height="100">

      <mat-card-content>
        <span>{{'Capacity' | translate}}: {{map.capacity}}</span><br>
        <span>{{'Authorized' | translate}}: {{map.authorisedCapacity}}%</span>
      </mat-card-content>

      <mat-card-actions>
        <button mat-raised-button fxFlex (click)="viewMap(map.mapId)">{{'View' | translate}}</button>
      </mat-card-actions>
    </mat-card>


  </div>

</app-sidenav>
