<app-sidenav [actions]="actions">



  <div class="tablePaginatorDivClass" style="margin-left: 1%; margin-right: 1%">
    <table mat-table [dataSource]="users" class="mat-elevation-z1 mt-3" style="width: 100%;">

      <ng-container *ngFor="let col of displayedColumns(), let i = index" [matColumnDef]="col" >
        <th mat-header-cell *matHeaderCellDef> {{col | translate}} </th>
        <td mat-cell *matCellDef="let element">
         <span *ngIf="col === 'delete'">
           <button mat-icon-button *ngIf="isDeletingId !== element.id" (click)="isDeletingId = element.id"><mat-icon>delete</mat-icon></button>
             <button mat-icon-button *ngIf="isDeletingId === element.id" (click)="deleteUser(element.id)"><mat-icon>delete_forever</mat-icon></button>
                  </span>
          <span *ngIf="col !== 'delete'">
          {{element[col]}}
          </span>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns()"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns();"></tr>
    </table>

  </div>





</app-sidenav>
