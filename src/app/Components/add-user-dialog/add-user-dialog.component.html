<form [formGroup]="addUserFormGroup" fxLayout="row wrap" fxLayoutAlign="space-around center" fxLayoutGap="1px">

  <mat-form-field appearance="standard" fxFlex="49">
    <mat-label>First Name</mat-label>
    <input matInput placeholder="Michael" formControlName="firstNameFormControl">
  </mat-form-field>

  <mat-form-field appearance="standard" fxFlex="49">
    <mat-label>Last Name</mat-label>
    <input matInput placeholder="Ghosn" formControlName="lastNameFormControl">
  </mat-form-field>

  <mat-form-field appearance="standard" fxFlex="100">
    <mat-label>Email</mat-label>
    <input matInput placeholder="Michael" formControlName="emailFormControl">
  </mat-form-field>

  <mat-form-field appearance="standard" fxFlex="100">
    <mat-label>password</mat-label>
    <input matInput [type]="hidePassword ? 'password' : 'text'" formControlName="passwordFormControl">
    <button mat-icon-button matSuffix (click)="hidePassword = !hidePassword" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hidePassword">
      <mat-icon>{{hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
    </button>
  </mat-form-field>


  <mat-form-field appearance="standard" fxFlex="49">
    <mat-label>Role</mat-label>
    <mat-select formControlName="roleIdFormControl">
      <mat-option *ngFor="let role of data[1]" [value]="role.id">
        {{role.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>


  <mat-form-field appearance="standard" fxFlex="49">
    <mat-label>Organisation</mat-label>
    <mat-select formControlName="organisationIdFormControl">
      <mat-option *ngFor="let organisation of data[0]" [value]="organisation.id">
        {{organisation.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>


  <div fxLayout="row" fxFlex  fxLayoutAlign="end" fxLayoutGap="10">
    <button mat-raised-button (click)="save()">Submit</button>&nbsp;
    <button mat-raised-button (click)="cancel()">Cancel</button>
  </div>

</form>
