<div style="height: 60vh;">
  <form [formGroup]="addMapFormGroup" fxLayout="row wrap" fxLayoutAlign="space-around center" fxLayoutGap="1px">

    <mat-form-field appearance="standard" fxFlex="100">
      <mat-label>Map Name</mat-label>
      <input matInput placeholder="Map" formControlName="mapNameFormControl">
    </mat-form-field>

    <mat-form-field appearance="standard" fxFlex="49">
      <mat-label>Capacity</mat-label>
      <input matInput type="number" class="example-right-align" formControlName="capacityFormControl">
    </mat-form-field>

    <mat-form-field appearance="standard" fxFlex="49">
      <mat-label>Authorized Capacity (in %)</mat-label>
      <input matInput type="number" class="example-right-align" formControlName="authorizedCapacityFormControl">
    </mat-form-field>

    <div id="drop-area">
      <input type="file" id="fileElem" (change)="fileChange($event)" placeholder="Upload file" accept="image/*">
      <label class="button" for="fileElem">Upload Map</label>
    </div>

    <div fxLayout="row" fxFlex  fxLayoutAlign="end" fxLayoutGap="10">
      <button mat-raised-button (click)="save()">Submit</button>&nbsp;
      <button mat-raised-button (click)="cancel()">Cancel</button>
    </div>

  </form>

  <img *ngIf="addMapFormGroup.controls.mapImageFormControl.value" [src]="imagePath" width="100%" height="100%"/>

</div>
