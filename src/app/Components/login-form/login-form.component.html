<mat-card class="example-card">

  <mat-card-header>
    <div mat-card-avatar class="example-header-image"></div>
    <mat-card-title>Login to your account</mat-card-title>
  </mat-card-header>

  <mat-card-content style="margin: auto">

    <form [formGroup]="loginForm">
      <mat-form-field appearance="outline" style="width: 100%">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" type="email">
        <mat-error *ngIf="loginForm.get('username').invalid">{{'Invalid email'}}</mat-error>
      </mat-form-field><br>
      <mat-form-field appearance="outline" style="width: 100%">
        <mat-label>Password</mat-label>
        <input matInput formControlName="password" type="password">
      </mat-form-field>
    </form>

  </mat-card-content>

  <mat-card-actions fxLayoutAlign="center center" >
    <button mat-button fxFlex="50" (click)="Login()">Login</button>
  </mat-card-actions>

</mat-card>
