<div fxLayout="row wrap" fxLayoutAlign="space-between center">

  <mat-accordion class="example-headers-align"  fxFlex="100">

    <mat-expansion-panel hideToggle>

      <mat-expansion-panel-header>
        <mat-panel-title>
          Opening Times
        </mat-panel-title>
        <mat-panel-description>
          Check map opening schedule
          <mat-icon>date_range</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>

      <table style="width: 100%">
        <tr>
          <th>Day</th>
          <th>Opening Time</th>
          <th>Closing Time</th>
        </tr>
        <tr *ngFor="let day of mapAvailableTimes">
          <td>{{day.day}}</td>
          <td>{{day.opening}}</td>
          <td>{{day.closing}}</td>
        </tr>
      </table>


    </mat-expansion-panel>

  </mat-accordion>



  <mat-accordion class="example-headers-align"  fxFlex="100">

    <mat-expansion-panel hideToggle>

      <mat-expansion-panel-header>
        <mat-panel-title>
          Opening Time
        </mat-panel-title>
        <mat-panel-description>
          Add/Update Opening Time
          <mat-icon>add_alert</mat-icon>
        </mat-panel-description>
      </mat-expansion-panel-header>


      <form [formGroup]="openingTimeFormGroup" style="width: 100%" fxLayout="row wrap" fxLayoutAlign="space-between center">


        <mat-form-field appearance="standard" fxFlex="100">
          <mat-label>Day</mat-label>
          <mat-select formControlName="dayIdFormControl">
            <mat-option *ngFor="let day of days" [value]="day.id">
              {{day.name}}
            </mat-option>
          </mat-select>
        </mat-form-field>


        <div fxFlex="49">
          <mat-label>Opening Hour</mat-label>
          <ngx-timepicker-field  formControlName="openingHourFormControl" [format]=24></ngx-timepicker-field>
        </div>

        <div fxFlex="49">
          <mat-label>Closing Hour</mat-label>
          <ngx-timepicker-field formControlName="closingHourFormControl" [format]=24></ngx-timepicker-field>
        </div>



        <div fxLayout="row" fxFlex  fxLayoutAlign="end" fxLayoutGap="10">
          <button mat-raised-button (click)="save()">Submit</button>&nbsp;
          <!--      <button mat-raised-button (click)="cancel()">Cancel</button>-->
        </div>

      </form>



    </mat-expansion-panel>

  </mat-accordion>



</div>
